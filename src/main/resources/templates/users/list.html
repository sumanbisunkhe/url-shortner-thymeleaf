<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>User Management</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>User Management</h1>
        <a th:href="@{/dashboard/users/create}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Create User
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div th:if="${users.isEmpty()}" class="alert alert-info mb-0">
                No users found.
            </div>

            <div th:unless="${users.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td><span class="badge" th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : 'bg-primary'" th:text="${user.role}"></span></td>
                            <td th:text="${user.createdAt}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/dashboard/users/{id}/edit(id=${user.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <button type="button" class="btn btn-outline-danger"
                                            data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${user.id}">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>

                                <!-- Delete Confirmation Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Confirm Delete</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete user <strong th:text="${user.username}"></strong>?</p>
                                                <p class="text-danger"><i class="bi bi-exclamation-triangle"></i> This action cannot be undone.</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <form th:action="@{/dashboard/users/{id}/delete(id=${user.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${users.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/users(page=0, size=${users.size})}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/users(page=${users.number - 1}, size=${users.size})}">
                                <span aria-hidden="true">&lsaquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                            th:classappend="${i == users.number} ? 'active'">
                            <a class="page-link" th:href="@{/dashboard/users(page=${i}, size=${users.size})}" th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/users(page=${users.number + 1}, size=${users.size})}">
                                <span aria-hidden="true">&rsaquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/dashboard/users(page=${users.totalPages - 1}, size=${users.size})}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
