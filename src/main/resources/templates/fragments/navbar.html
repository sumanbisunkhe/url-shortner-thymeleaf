<!-- src/main/resources/templates/fragments/navbar.html -->
<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient shadow-lg">
        <div class="container">
            <!-- Logo on the left -->
            <a class="navbar-brand d-flex align-items-center text-light" th:href="@{/dashboard}">
<!--                <img th:src="@{/images/logo.png}" alt="Logo" width="40" height="40" class="me-2"/>-->
                <span class="fs-4 fw-bold">URL Shortener</span>
            </a>

            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav links on the right -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-3 text-light" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 text-light" th:href="@{/dashboard/urls}">
                            <i class="bi bi-link-45deg me-1"></i> URLs
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link px-3 text-light" th:href="@{/dashboard/users}">
                            <i class="bi bi-people-fill me-1"></i> Users
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-3 text-light" href="#" id="profileDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" th:href="@{/dashboard/profile}"><i class="bi bi-person me-1"></i> Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-1"></i> Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
